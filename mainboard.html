function fetchUserRecipes() {
    if (!currentUser) return;
    
    db.collection('recipes')
        .where('user.uid', '==', currentUser.uid)
        .get()
        .then((querySnapshot) => {
            userRecipes = querySnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()
            }));
            renderRecipes(userRecipes);
        })
        .catch((error) => {
            Swal.fire({
                title: 'Error',
                text: 'Failed to fetch user recipes: ' + error.message,
                icon: 'error',
                confirmButtonColor: '#ff6b6b'
            });
        });
}


function renderRecipes(recipesToDisplay) {
    const grid = document.getElementById('recipeGrid');
    grid.innerHTML = '';

    recipesToDisplay.forEach(recipe => {
        const avgRating = calculateAverageRating(recipe);
        const card = document.createElement('div');
        card.className = 'recipe-card';
        card.innerHTML = `
            <div class="recipe-image">
                <img src="${recipe.image}" alt="${recipe.name}">
            </div>
            <div class="recipe-content">
                <h3>${recipe.name}</h3>
                <p>Category:${recipe.category}</p>
                <p>${recipe.description}</p>
                <div class="recipe-stats">
                    <span>⭐ ${avgRating.toFixed(1)}</span>
                    <span>${recipe.feedback ? recipe.feedback.length : 0} reviews</span>
                </div>
                <div class="button-group">
                    <button class="explore-btn" onclick="exploreRecipe('${recipe.id}')">Explore</button>
                    <button class="edit-btn" onclick="editRecipe('${recipe.id}')">Edit</button>
                    <button class="delete-btn" onclick="deleteRecipe('${recipe.id}')">Delete</button>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });
}

function editRecipe(recipeId) {
    const recipe = [...allRecipes, ...userRecipes].find(r => r.id === recipeId);
    
    if (!recipe) {
        Swal.fire({
            title: 'Error',
            text: 'Recipe not found',
            icon: 'error',
            confirmButtonColor: '#ff6b6b'
        });
        return;
    }

    // Check if the current user is the owner of the recipe
    if (recipe.user?.uid !== currentUser.uid) {
        Swal.fire({
            title: 'Unauthorized',
            text: 'You can only edit your own recipes',
            icon: 'warning',
            confirmButtonColor: '#ff6b6b'
        });
        return;
    }
    
    document.getElementById('editName').value = recipe.name;
    document.getElementById('editDescription').value = recipe.description;
    document.getElementById('editIngredients').value = recipe.ingredients;
    document.getElementById('editInstructions').value = recipe.instructions;
    document.getElementById('editImage').value = recipe.image;
    document.getElementById('editVideo').value = recipe.video || '';
    
    document.getElementById('editRecipeForm').dataset.recipeId = recipeId;
    document.getElementById('editModal').style.display = 'block';
}


function updateRecipe(event) {
    event.preventDefault();
    
    const recipeId = event.target.dataset.recipeId;
    const recipeRef = db.collection('recipes').doc(recipeId);
    
    const updatedRecipe = {
        name: document.getElementById('editName').value,
        description: document.getElementById('editDescription').value,
        ingredients: document.getElementById('editIngredients').value,
        instructions: document.getElementById('editInstructions').value,
        image: document.getElementById('editImage').value,
        video: document.getElementById('editVideo').value || null,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };
    
    recipeRef.update(updatedRecipe)
        .then(() => {
            // Update both arrays
            [allRecipes, userRecipes].forEach(recipeArray => {
                const index = recipeArray.findIndex(r => r.id === recipeId);
                if (index !== -1) {
                    recipeArray[index] = { ...recipeArray[index], ...updatedRecipe };
                }
            });
            
            closeEditModal();
            renderRecipes(document.querySelector('.nav-links a.active').id === 'userRecipesBtn' ? userRecipes : allRecipes);
            
            Swal.fire({
                title: 'Success!',
                text: 'Recipe updated successfully',
                icon: 'success',
                confirmButtonColor: '#ff6b6b'
            });
        })
        .catch((error) => {
            Swal.fire({
                title: 'Error',
                text: 'Failed to update recipe: ' + error.message,
                icon: 'error',
                confirmButtonColor: '#ff6b6b'
            });
        });
}
function deleteRecipe(recipeId) {
    Swal.fire({
        title: 'Are you sure?',
        text: "You won't be able to revert this!",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#ff6b6b',
        cancelButtonColor: '#808080',
        confirmButtonText: 'Yes, delete it!'
    }).then((result) => {
        if (result.isConfirmed) {
            db.collection('recipes').doc(recipeId).delete()
                .then(() => {
                    fetchUserRecipes();
                    Swal.fire({
                        title: 'Deleted!',
                        text: 'Your recipe has been deleted.',
                        icon: 'success',
                        confirmButtonColor: '#ff6b6b'
                    });
                })
                .catch((error) => {
                    Swal.fire({
                        title: 'Error',
                        text: 'Failed to delete recipe: ' + error.message,
                        icon: 'error',
                        confirmButtonColor: '#ff6b6b'
                    });
                });
        }
    });
}

function logout() {
    Swal.fire({
        title: 'Logout Confirmation',
        text: 'Are you sure you want to logout?',
        icon: 'question',
        showCancelButton: true,
        confirmButtonColor: '#ff6b6b',
        cancelButtonColor: '#808080',
        confirmButtonText: 'Yes, logout!'
    }).then((result) => {
        if (result.isConfirmed) {
            auth.signOut().then(() => {
                Swal.fire({
                    title: 'Logged Out!',
                    text: 'You have been successfully logged out.',
                    icon: 'success',
                    confirmButtonColor: '#ff6b6b'
                }).then(() => {
                    window.location.href = 'index.html';
                });
            }).catch((error) => {
                Swal.fire({
                    title: 'Error',
                    text: 'Failed to logout: ' + error.message,
                    icon: 'error',
                    confirmButtonColor: '#ff6b6b'
                });
            });
        }
    });
}



function filterRecipes() {
    const searchQuery = document.getElementById('searchBar').value.toLowerCase();
    const currentRecipes = userRecipes.length === 0 ? allRecipes : userRecipes;
    const filteredRecipes = currentRecipes.filter(recipe => 
        recipe.name.toLowerCase().includes(searchQuery)
    );
    renderRecipes(filteredRecipes);
}

function exploreRecipe(recipeId, isEdit = false) {
    // Get the recipe from either allRecipes or userRecipes
    const recipe = [...allRecipes, ...userRecipes].find(r => r.id === recipeId);
    
    if (!recipe) {
        Swal.fire({
            title: 'Error',
            text: 'Recipe not found',
            icon: 'error',
            confirmButtonColor: '#ff6b6b'
        });
        return;
    }

    if (isEdit) {
        // Open edit modal instead of view modal
        openEditModal(recipe);
        return;
    }
    
    // Get modal elements
    const recipeModal = document.getElementById('recipeModal');
    const modalContent = document.getElementById('modalContent');
    const avgRatingElement = document.getElementById('avgRating');
    const totalReviewsElement = document.getElementById('totalReviews');
    const feedbackList = document.getElementById('feedbackList');
    
    // Calculate average rating
    const avgRating = recipe.feedback && recipe.feedback.length > 0
        ? recipe.feedback.reduce((sum, fb) => sum + fb.rating, 0) / recipe.feedback.length
        : 0;
    
    // Update rating display
    avgRatingElement.textContent = avgRating.toFixed(1);
    totalReviewsElement.textContent = recipe.feedback ? recipe.feedback.length : 0;
    
    // Store recipe ID for feedback submission
    modalContent.setAttribute('data-recipe-id', recipe.id);
    
    // Populate modal content
    modalContent.innerHTML = `
        <div class="recipe-header">
            <h2 class="recipe-title" data-recipe-id="${recipe.id}">${recipe.name}</h2>
            <p class="creator">Created by: ${recipe.user?.displayName || 'Anonymous'}</p>
            <p class="description">${recipe.description || 'No description available'}</p>
        </div>
        
        <div class="recipe-section">
            <h3>Ingredients</h3>
            <ul>
                ${recipe.ingredients ? recipe.ingredients.split(',').map(ing => `
                    <li>${ing.trim()}</li>
                `).join('') : '<li>No ingredients listed</li>'}
            </ul>
        </div>
        
        <div class="recipe-section">
            <h3>Instructions</h3>
            <ol>
                ${recipe.instructions ? recipe.instructions.split('.').filter(inst => inst.trim()).map(inst => `
                    <li>${inst.trim()}</li>
                `).join('') : '<li>No instructions available</li>'}
            </ol>
        </div>
        
        ${recipe.video ? `
        <div class="recipe-section">
            <h3>Recipe Video</h3>
            <div class="video-container">
                ${recipe.video}
            </div>
        </div>
        ` : ''}
    `;
    
    // Update feedback list
    feedbackList.innerHTML = recipe.feedback && recipe.feedback.length > 0 
        ? recipe.feedback.map(fb => `
            <div class="feedback-item">
                <h4>${fb.userName || 'Anonymous'}</h4>
                <p>${fb.text}</p>
                <div class="rating">Rating: ${'⭐'.repeat(fb.rating)}</div>
            </div>
        `).join('')
        : '<p>No feedback yet</p>';
    
    // Reset feedback form
    if (document.getElementById('feedbackInput')) {
        document.getElementById('feedbackInput').value = '';
        currentSelectedRating = 0;
        document.querySelectorAll('.rating span').forEach(star => star.classList.remove('selected'));
    }
    
    // Show the modal
    recipeModal.style.display = 'block';
}

// Helper function to calculate average rating
function calculateAverageRating(recipe) {
    if (!recipe.feedback || recipe.feedback.length === 0) return 0;
    return recipe.feedback.reduce((sum, fb) => sum + fb.rating, 0) / recipe.feedback.length;
}

// Fixed submitFeedback function with proper Firestore timestamp handling
function submitFeedback() {
    try {
        const modalContent = document.getElementById('modalContent');
        if (!modalContent) {
            throw new Error('Modal content not found');
        }

        const recipeId = modalContent.getAttribute('data-recipe-id');
        if (!recipeId) {
            throw new Error('Recipe ID not found');
        }

        const recipe = [...allRecipes, ...userRecipes].find(r => r.id === recipeId);
        if (!recipe) {
            throw new Error('Recipe not found');
        }

        const feedbackInput = document.getElementById('feedbackInput');
        if (!feedbackInput) {
            throw new Error('Feedback input not found');
        }

        const feedbackText = feedbackInput.value.trim();

        // Validation checks
        if (!feedbackText) {
            Swal.fire({
                title: 'Missing Comment',
                text: 'Please write a review comment.',
                icon: 'warning',
                confirmButtonColor: '#ff6b6b'
            });
            return;
        }

        if (currentSelectedRating === 0) {
            Swal.fire({
                title: 'Missing Rating',
                text: 'Please select a rating (1-5 stars).',
                icon: 'warning',
                confirmButtonColor: '#ff6b6b'
            });
            return;
        }

        if (!currentUser) {
            Swal.fire({
                title: 'Login Required',
                text: 'Please login to submit a review.',
                icon: 'info',
                confirmButtonColor: '#ff6b6b'
            });
            return;
        }

        // Create feedback object without serverTimestamp
        const newFeedback = {
            text: feedbackText,
            rating: currentSelectedRating,
            userId: currentUser.uid,
            userName: currentUser.displayName || 'Anonymous',
            timestamp: new Date().toISOString() // Use ISO string instead of serverTimestamp
        };

        // Show loading state
        const submitButton = document.querySelector('[onclick="submitFeedback()"]');
        if (submitButton) {
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
        }

        // Get the current feedback array
        db.collection('recipes').doc(recipe.id).get()
            .then((doc) => {
                const currentFeedback = doc.data().feedback || [];
                
                // Add new feedback to the array
                const updatedFeedback = [...currentFeedback, newFeedback];
                
                // Update the document with the new feedback array
                return db.collection('recipes').doc(recipe.id).update({
                    feedback: updatedFeedback
                });
            })
            .then(() => {
                // Update local data
                if (!recipe.feedback) {
                    recipe.feedback = [];
                }
                recipe.feedback.push(newFeedback);

                // Reset form
                feedbackInput.value = '';
                currentSelectedRating = 0;
                const stars = document.querySelectorAll('.rating span');
                stars.forEach(star => star.style.color = '#D1D5DB');

                // Refresh the recipe display
                exploreRecipe(recipe.id);

                // Show success message
                Swal.fire({
                    title: 'Success',
                    text: 'Thank you for your review!',
                    icon: 'success',
                    confirmButtonColor: '#4CAF50'
                });
            })
            .catch((error) => {
                console.error('Error submitting feedback:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'Failed to submit review. Please try again.',
                    icon: 'error',
                    confirmButtonColor: '#ff6b6b'
                });
            })
            .finally(() => {
                // Reset button state
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Review';
                }
            });

    } catch (error) {
        console.error('Error in submitFeedback:', error);
        Swal.fire({
            title: 'Error',
            text: error.message || 'An error occurred while submitting the review.',
            icon: 'error',
            confirmButtonColor: '#ff6b6b'
        });
    }
}

let allRecipes = []; // Store all recipes globally

function fetchAllRecipes() {
    db.collection('recipes')
        .get()
        .then((querySnapshot) => {
            allRecipes = querySnapshot.docs.map(doc => ({
                id: doc.id,
                ...doc.data()

            });
        });
}
