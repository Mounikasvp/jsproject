        /* Add these styles to your CSS */
.recipe-card {
    width: 90%;
    height:450px;
    transition: transform 0.5s ease;
    display: flex;
    flex-direction: column;
}

.recipe-card .h-48 {
    height: 12rem; /* Fixed height for all images */
    width: 100%;
    position: relative;
}

.recipe-card img {
    position: relative;
    width: 100%;
    height: 50%;
    object-fit: cover; /* This ensures the image covers the area without distortion */
    object-position: center; /* Centers the image */
}

/* Ensure cards have the same height */
#favoritesGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}

@media (max-width: 768px) {
    #favoritesGrid {
        grid-template-columns: 1fr;
    }
    
    .recipe-card {
        max-width: 400px;
        margin: 0 auto;
    }
}
/* Add these animation styles to your CSS */
.recipe-card {
    width: 100%;
    transition: all 0.4s ease;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transform: translateY(0);
    opacity: 1;
    animation: fadeIn 0.9s ease-out;
}

/* Fade in animation when cards load */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Hover effects */
.recipe-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
}

/* Image zoom effect on hover */
.recipe-card .image-container {
    height: 12rem;
    width: 100%;
    overflow: hidden;
    position: relative;
}

.recipe-card .image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    transition: transform 0.5s ease;
}

.recipe-card:hover .image-container img {
    transform: scale(1.1);
}

/* Button animation */
.recipe-card button {
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.recipe-card button:hover {
    transform: translateY(-2px);
}

.recipe-card button::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: -100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: all 0.5s ease;
}

.recipe-card button:hover::after {
    left: 100%;
}

/* Staggered loading for multiple cards */
#favoritesGrid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}

#favoritesGrid .recipe-card:nth-child(1) { animation-delay: 0.1s; }
#favoritesGrid .recipe-card:nth-child(2) { animation-delay: 0.2s; }
#favoritesGrid .recipe-card:nth-child(3) { animation-delay: 0.3s; }
#favoritesGrid .recipe-card:nth-child(4) { animation-delay: 0.4s; }
#favoritesGrid .recipe-card:nth-child(5) { animation-delay: 0.5s; }
#favoritesGrid .recipe-card:nth-child(6) { animation-delay: 0.6s; }
